<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav>
            <h1>🍽️ Recipe Finder</h1>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Find the Best Recipes Instantly! 🍕🥗🍰</h2>
            <p>Search for delicious recipes and cook like a pro.</p>
            <form>
                <input type="text" placeholder="Enter a dish name..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </div>
    </section>
    
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search for your favorite dish recipes</h2>
            </div>
            <div class="recipe-details" id="recipeDetails">
                <button type="button" class="recipe-close-btn" id="closeBtn">Close</button>
                <div class="recipe-details-content"></div>
                <button type="button" class="back-btn" id="backBtn">⬅ Back</button>
            </div>
        </section>
    </main>
    
    <script src="script1.js"></script>
</body>
</html>
